AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Kelvo E-Comm - Product Recommendations Lambda

Parameters:
  DatadogApiKeySecretArn:
    Type: String
    Description: ARN of the secret containing DD_API_KEY (optional for tracing)
  Environment:
    Type: String
    Default: production
  Version:
    Type: String
    Default: "1.0.0"

Globals:
  Function:
    Timeout: 30
    MemorySize: 256
    Runtime: python3.11

Resources:
  RecommendationsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: rum-shop-recommendations
      Handler: recommendations.handler.handler
      CodeUri: ../
      Layers:
        - !Sub "arn:aws:lambda:${AWS::Region}:464622532012:layer:Datadog-Python311:122"
      Environment:
        Variables:
          DD_SERVICE: rum-shop-recommendations
          DD_ENV: !Ref Environment
          DD_VERSION: !Ref Version
          DD_TRACE_ENABLED: "true"
          DD_SITE: datadoghq.com
      Events:
        Api:
          Type: Api
          Properties:
            Path: /api/recommendations
            Method: GET
        ApiOptions:
          Type: Api
          Properties:
            Path: /api/recommendations
            Method: OPTIONS
        Health:
          Type: Api
          Properties:
            Path: /health
            Method: GET
        HealthOptions:
          Type: Api
          Properties:
            Path: /health
            Method: OPTIONS

Outputs:
  RecommendationsApiUrl:
    Description: API Gateway URL for recommendations
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/api/recommendations"
  HealthUrl:
    Description: Health check URL
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/health"
