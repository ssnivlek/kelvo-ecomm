server:
  port: 8080

spring:
  application:
    name: rum-shop-order-service
  datasource:
    url: jdbc:h2:mem:rumshop;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
  endpoint:
    health:
      show-details: when-authorized
  health:
    defaults:
      enabled: true

# Datadog APM configuration (used when dd-java-agent is attached)
dd:
  service: rum-shop-order-service
  env: production
  version: 1.0.0
