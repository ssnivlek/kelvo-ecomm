server:
  port: 8080

spring:
  application:
    name: rum-shop-order-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/rumshop}
    username: ${SPRING_DATASOURCE_USERNAME:rumshop}
    password: ${SPRING_DATASOURCE_PASSWORD:rumshop}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
  endpoint:
    health:
      show-details: when-authorized
  health:
    defaults:
      enabled: true

# Datadog APM configuration (used when dd-java-agent is attached)
dd:
  service: rum-shop-order-service
  env: production
  version: 1.0.0
