<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bg-speaker" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" rx="80" fill="url(#bg-speaker)"/>
  <!-- Speaker body -->
  <rect x="140" y="160" width="120" height="100" rx="12" fill="#ffffff" opacity="0.9"/>
  <rect x="155" y="175" width="90" height="70" rx="6" fill="#0d9488" opacity="0.3"/>
  <!-- Speaker grille lines -->
  <line x1="165" y1="195" x2="235" y2="195" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <line x1="165" y1="210" x2="235" y2="210" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <line x1="165" y1="225" x2="235" y2="225" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <!-- Sound waves left -->
  <path d="M 100 200 Q 80 200 80 220 Q 80 240 60 240" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 100 200 Q 75 200 75 220 Q 75 250 50 250" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 100 200 Q 70 200 70 220 Q 70 260 40 260" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.4"/>
  <!-- Sound waves right -->
  <path d="M 300 200 Q 320 200 320 220 Q 320 240 340 240" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 300 200 Q 325 200 325 220 Q 325 250 350 250" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 300 200 Q 330 200 330 220 Q 330 260 360 260" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.4"/>
</svg>
