<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="vacuum-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#99f6e4"/>
      <stop offset="100%" style="stop-color:#5eead4"/>
    </linearGradient>
    <linearGradient id="vacuum-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdfa"/>
      <stop offset="50%" style="stop-color:#ccfbf1"/>
      <stop offset="100%" style="stop-color:#99f6e4"/>
    </linearGradient>
    <linearGradient id="vacuum-dome" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdfa"/>
      <stop offset="100%" style="stop-color:#ccfbf1"/>
    </linearGradient>
    <filter id="vacuum-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="400" height="400" rx="80" fill="url(#vacuum-bg)"/>
  <g filter="url(#vacuum-shadow)" transform="translate(200, 200)">
    <!-- Main body -->
    <circle cx="0" cy="10" r="70" fill="url(#vacuum-body)"/>
    <circle cx="0" cy="10" r="65" fill="#f0fdfa"/>
    <!-- Dome/LIDAR -->
    <circle cx="0" cy="-25" r="25" fill="url(#vacuum-dome)"/>
    <circle cx="0" cy="-25" r="20" fill="#ccfbf1"/>
    <circle cx="0" cy="-25" r="8" fill="#0d9488"/>
    <!-- Front bumper -->
    <path d="M-60 50 L-55 75 L55 75 L60 50 Z" fill="#99f6e4"/>
    <!-- Side wheels -->
    <circle cx="-55" cy="30" r="12" fill="#14b8a6"/>
    <circle cx="-55" cy="30" r="8" fill="#0d9488"/>
    <circle cx="55" cy="30" r="12" fill="#14b8a6"/>
    <circle cx="55" cy="30" r="8" fill="#0d9488"/>
    <!-- Control buttons -->
    <circle cx="-20" cy="-15" r="6" fill="#0d9488"/>
    <circle cx="0" cy="-15" r="6" fill="#0d9488"/>
    <circle cx="20" cy="-15" r="6" fill="#0d9488"/>
    <!-- Status indicator -->
    <circle cx="0" cy="5" r="4" fill="#22c55e"/>
  </g>
</svg>
