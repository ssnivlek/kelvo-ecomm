<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="dryerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" rx="80" fill="url(#dryerGrad)"/>
  <g transform="translate(200, 195)">
    <!-- Nozzle -->
    <rect x="-90" y="-35" width="80" height="50" rx="8" fill="#475569"/>
    <rect x="-95" y="-30" width="15" height="40" rx="4" fill="#334155"/>
    <!-- Main body -->
    <ellipse cx="20" cy="-10" rx="55" ry="45" fill="#64748b"/>
    <ellipse cx="20" cy="-10" rx="40" ry="32" fill="#475569"/>
    <!-- Air intake grille -->
    <circle cx="20" cy="-10" r="22" fill="none" stroke="#94a3b8" stroke-width="1.5"/>
    <circle cx="20" cy="-10" r="15" fill="none" stroke="#94a3b8" stroke-width="1"/>
    <circle cx="20" cy="-10" r="8" fill="none" stroke="#94a3b8" stroke-width="1"/>
    <!-- Handle -->
    <rect x="5" y="30" width="30" height="75" rx="12" fill="#64748b"/>
    <rect x="10" y="90" width="20" height="15" rx="6" fill="#475569"/>
    <!-- Power button -->
    <circle cx="20" cy="55" r="5" fill="#3b82f6"/>
    <!-- Air flow lines -->
    <line x1="-100" y1="-20" x2="-120" y2="-25" stroke="#93c5fd" stroke-width="2" opacity="0.6"/>
    <line x1="-100" y1="-10" x2="-125" y2="-10" stroke="#93c5fd" stroke-width="2" opacity="0.6"/>
    <line x1="-100" y1="0" x2="-120" y2="5" stroke="#93c5fd" stroke-width="2" opacity="0.6"/>
  </g>
</svg>
