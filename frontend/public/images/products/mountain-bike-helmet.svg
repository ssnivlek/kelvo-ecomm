<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="helmet-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#7f1d1d"/>
    </linearGradient>
    <linearGradient id="helmet-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171"/>
      <stop offset="30%" style="stop-color:#ef4444"/>
      <stop offset="70%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
    <linearGradient id="helmet-visor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <filter id="helmet-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="400" height="400" rx="80" fill="url(#helmet-bg)"/>
  <g filter="url(#helmet-shadow)" transform="translate(200, 200)">
    <!-- Helmet shell -->
    <path d="M-70 -40 Q-75 20 -60 60 Q-40 85 0 90 Q40 85 60 60 Q75 20 70 -40 Q50 -70 0 -75 Q-50 -70 -70 -40 Z" fill="url(#helmet-body)"/>
    <!-- Black accent stripe -->
    <path d="M-65 -35 Q-70 25 -55 65 Q-38 88 0 92" stroke="#1f2937" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M65 -35 Q70 25 55 65 Q38 88 0 92" stroke="#1f2937" stroke-width="8" fill="none" stroke-linecap="round"/>
    <!-- Visor area -->
    <path d="M-55 -30 Q-50 10 -40 35 Q-25 55 0 60 Q25 55 40 35 Q50 10 55 -30 Z" fill="url(#helmet-visor)"/>
    <!-- Vent holes -->
    <circle cx="-35" cy="-10" r="4" fill="#0f172a"/>
    <circle cx="0" cy="-15" r="4" fill="#0f172a"/>
    <circle cx="35" cy="-10" r="4" fill="#0f172a"/>
    <circle cx="-20" cy="10" r="3" fill="#0f172a"/>
    <circle cx="20" cy="10" r="3" fill="#0f172a"/>
    <!-- Chin strap attachment -->
    <ellipse cx="-45" cy="55" rx="8" ry="5" fill="#1f2937"/>
    <ellipse cx="45" cy="55" rx="8" ry="5" fill="#1f2937"/>
  </g>
</svg>
