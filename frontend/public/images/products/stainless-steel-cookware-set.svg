<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="cookware-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8"/>
      <stop offset="100%" style="stop-color:#64748b"/>
    </linearGradient>
    <linearGradient id="cookware-metal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="30%" style="stop-color:#e2e8f0"/>
      <stop offset="70%" style="stop-color:#cbd5e1"/>
      <stop offset="100%" style="stop-color:#94a3b8"/>
    </linearGradient>
    <linearGradient id="pot-interior" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
    <filter id="cookware-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="400" height="400" rx="80" fill="url(#cookware-bg)"/>
  <g filter="url(#cookware-shadow)" transform="translate(200, 200)">
    <!-- Pot body -->
    <ellipse cx="0" cy="30" rx="55" ry="15" fill="url(#cookware-metal)"/>
    <path d="M-55 30 L-50 75 L50 75 L55 30 Z" fill="url(#cookware-metal)"/>
    <ellipse cx="0" cy="75" rx="50" ry="12" fill="#94a3b8"/>
    <!-- Pot interior -->
    <ellipse cx="0" cy="35" rx="45" ry="12" fill="url(#pot-interior)"/>
    <path d="M-45 35 L-42 70 L42 70 L45 35 Z" fill="#475569"/>
    <!-- Pot handles -->
    <rect x="-75" y="43" width="22" height="14" rx="5" fill="url(#cookware-metal)"/>
    <rect x="53" y="43" width="22" height="14" rx="5" fill="url(#cookware-metal)"/>
    <!-- Pan (smaller, in front) -->
    <ellipse cx="60" cy="70" rx="35" ry="8" fill="url(#cookware-metal)"/>
    <path d="M25 70 L30 85 L90 85 L95 70 Z" fill="url(#cookware-metal)"/>
    <path d="M25 70 L85 70" stroke="#94a3b8" stroke-width="2"/>
    <rect x="58" y="58" width="8" height="25" rx="4" fill="url(#cookware-metal)"/>
  </g>
</svg>
