<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="gradientJumpRope" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" rx="80" fill="url(#gradientJumpRope)"/>
  <!-- Jump rope cable (curved) -->
  <path d="M 100 120 Q 200 60 300 120" fill="none" stroke="#5eead4" stroke-width="6"/>
  <!-- Left handle -->
  <rect x="70" y="100" width="40" height="50" rx="8" fill="#14b8a6"/>
  <rect x="75" y="105" width="30" height="40" rx="4" fill="#2dd4bf"/>
  <!-- Right handle -->
  <rect x="290" y="100" width="40" height="50" rx="8" fill="#14b8a6"/>
  <rect x="295" y="105" width="30" height="40" rx="4" fill="#2dd4bf"/>
</svg>
