<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="backpack-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="backpack-fill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ca8a04"/>
      <stop offset="100%" style="stop-color:#a16207"/>
    </linearGradient>
    <rect id="backpack-rect" width="400" height="400" rx="24" ry="24"/>
  </defs>
  <use href="#backpack-rect" fill="url(#backpack-bg)"/>
  <!-- Main bag body -->
  <path d="M140 160 L140 300 Q140 320 160 320 L240 320 Q260 320 260 300 L260 160 Q260 140 240 140 L160 140 Q140 140 140 160 Z" fill="url(#backpack-fill)" stroke="#854d0e" stroke-width="2"/>
  <!-- Top flap -->
  <path d="M130 150 L140 160 L260 160 L270 150 L260 140 L140 140 Z" fill="#b45309" stroke="#854d0e" stroke-width="2"/>
  <!-- Left strap -->
  <path d="M145 140 L125 100 L130 95 L150 135 Z" fill="url(#backpack-fill)" stroke="#854d0e" stroke-width="2"/>
  <path d="M145 320 L125 360 L130 365 L150 325 Z" fill="url(#backpack-fill)" stroke="#854d0e" stroke-width="2"/>
  <!-- Right strap -->
  <path d="M255 140 L275 100 L270 95 L250 135 Z" fill="url(#backpack-fill)" stroke="#854d0e" stroke-width="2"/>
  <path d="M255 320 L275 360 L270 365 L250 325 Z" fill="url(#backpack-fill)" stroke="#854d0e" stroke-width="2"/>
  <!-- Front pocket -->
  <rect x="165" y="200" width="70" height="60" rx="4" fill="#92400e" stroke="#854d0e" stroke-width="1"/>
  <!-- Zipper pull -->
  <circle cx="200" cy="155" r="4" fill="#1e293b"/>
</svg>
