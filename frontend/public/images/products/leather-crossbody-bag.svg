<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bag-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a16207"/>
      <stop offset="100%" style="stop-color:#78350f"/>
    </linearGradient>
    <linearGradient id="bag-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574"/>
      <stop offset="30%" style="stop-color:#b8860b"/>
      <stop offset="70%" style="stop-color:#92400e"/>
      <stop offset="100%" style="stop-color:#78350f"/>
    </linearGradient>
    <linearGradient id="bag-strap" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a16207"/>
      <stop offset="100%" style="stop-color:#78350f"/>
    </linearGradient>
    <filter id="bag-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="400" height="400" rx="80" fill="url(#bag-bg)"/>
  <g filter="url(#bag-shadow)" transform="translate(200, 200)">
    <!-- Strap -->
    <path d="M-70 -50 Q-70 -90 0 -95 Q70 -90 70 -50" stroke="url(#bag-strap)" stroke-width="12" fill="none" stroke-linecap="round"/>
    <!-- Bag body -->
    <path d="M-65 -45 L-65 60 L-55 75 L55 75 L65 60 L65 -45 L50 -50 L0 -55 L-50 -50 Z" fill="url(#bag-body)"/>
    <!-- Flap -->
    <path d="M-60 -45 L-60 -30 L0 -40 L60 -30 L60 -45 Z" fill="#92400e"/>
    <!-- Zipper area -->
    <rect x="-45" y="-20" width="90" height="8" rx="4" fill="#78350f"/>
    <line x1="-45" y1="-16" x2="45" y2="-16" stroke="#d4a574" stroke-width="2"/>
    <!-- Hardware -->
    <circle cx="-55" cy="-50" r="6" fill="#78716c"/>
    <circle cx="55" cy="-50" r="6" fill="#78716c"/>
  </g>
</svg>
