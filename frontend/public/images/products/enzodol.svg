<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="tubeGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00C853"/>
      <stop offset="100%" stop-color="#00796B"/>
    </linearGradient>
    <linearGradient id="capGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E0E0E0"/>
      <stop offset="100%" stop-color="#9E9E9E"/>
    </linearGradient>
    <linearGradient id="creamGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFF9C4"/>
      <stop offset="100%" stop-color="#FFF176"/>
    </linearGradient>
    <linearGradient id="fireGrad" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#FF6F00"/>
      <stop offset="50%" stop-color="#FF9100"/>
      <stop offset="100%" stop-color="#FFC107"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  <circle cx="100" cy="100" r="90" fill="#E8F5E9" stroke="#A5D6A7" stroke-width="2"/>
  <!-- Cream squirt -->
  <path d="M125,58 Q140,50 148,55 Q155,60 150,68 Q145,75 138,72 Q132,70 130,65 Z" fill="url(#creamGrad)" filter="url(#shadow)"/>
  <ellipse cx="148" cy="60" rx="6" ry="4" fill="#FFF9C4" opacity="0.6"/>
  <!-- Tube body -->
  <rect x="60" y="60" width="70" height="100" rx="8" ry="8" fill="url(#tubeGrad)" filter="url(#shadow)"/>
  <!-- Tube crimp bottom -->
  <rect x="72" y="155" width="46" height="8" rx="2" fill="#00695C"/>
  <line x1="80" y1="159" x2="110" y2="159" stroke="#004D40" stroke-width="1" stroke-dasharray="2,2"/>
  <!-- Cap -->
  <rect x="78" y="42" width="34" height="22" rx="4" ry="4" fill="url(#capGrad)" filter="url(#shadow)"/>
  <rect x="82" y="42" width="26" height="4" rx="2" fill="#BDBDBD"/>
  <!-- Nozzle opening -->
  <ellipse cx="95" cy="62" rx="10" ry="3" fill="#004D40"/>
  <!-- Label area -->
  <rect x="66" y="75" width="58" height="55" rx="4" fill="white" opacity="0.92"/>
  <!-- Brand name -->
  <text x="95" y="92" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="13" font-weight="900" fill="#00796B">ENZODOL</text>
  <!-- Subtitle -->
  <text x="95" y="104" text-anchor="middle" font-family="Arial, sans-serif" font-size="6.5" fill="#333">ULTRA PAIN RELIEF</text>
  <!-- Fire flame icon (SVG path) -->
  <path d="M91,110 Q88,118 91,123 Q93,126 95,126 Q97,126 99,123 Q102,118 99,110 Q97,114 95,116 Q93,114 91,110 Z" fill="url(#fireGrad)"/>
  <path d="M93,113 Q92,117 93,120 Q94,122 95,122 Q96,122 97,120 Q98,117 97,113 Q96,115 95,116 Q94,115 93,113 Z" fill="#FFEB3B"/>
  <!-- Strength badge -->
  <circle cx="120" cy="78" r="10" fill="#FF5722" filter="url(#shadow)"/>
  <text x="120" y="80" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="6" fill="white" font-weight="900">MAX</text>
  <text x="120" y="86" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="white">FORCE</text>
  <!-- Lightning bolt left -->
  <polygon points="48,82 44,92 49,91 45,101 53,89 48,90" fill="#FFC107" opacity="0.8"/>
  <!-- Lightning bolt right -->
  <polygon points="142,97 138,107 143,106 139,116 147,104 142,105" fill="#FFC107" opacity="0.8"/>
  <!-- Lightning bolt bottom-left -->
  <polygon points="50,118 47,125 51,124 48,131 54,123 50,124" fill="#FFC107" opacity="0.5"/>
  <!-- Bottom text -->
  <text x="100" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#555" font-weight="bold">By Enzo</text>
  <text x="100" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="5.5" fill="#888">One rub and pain runs away</text>
</svg>
