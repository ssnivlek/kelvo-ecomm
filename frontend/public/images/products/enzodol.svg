<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E8F5E9"/>
      <stop offset="100%" stop-color="#C8E6C9"/>
    </linearGradient>
    <linearGradient id="tube" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2E7D32"/>
      <stop offset="50%" stop-color="#1B5E20"/>
      <stop offset="100%" stop-color="#0D3B12"/>
    </linearGradient>
    <linearGradient id="cap" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F5F5F5"/>
      <stop offset="100%" stop-color="#BDBDBD"/>
    </linearGradient>
    <linearGradient id="cream" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFFDE7"/>
      <stop offset="100%" stop-color="#FFF59D"/>
    </linearGradient>
    <linearGradient id="fire" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#E65100"/>
      <stop offset="40%" stop-color="#FF9100"/>
      <stop offset="100%" stop-color="#FFCA28"/>
    </linearGradient>
    <linearGradient id="badge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FF6D00"/>
      <stop offset="100%" stop-color="#D84315"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="url(#bg)"/>
  <circle cx="100" cy="100" r="95" fill="none" stroke="#A5D6A7" stroke-width="2"/>
  <!-- Cream squirt from nozzle -->
  <path d="M120,56 C128,48 142,46 146,52 C150,58 148,66 140,68 C134,70 128,66 126,62 Z" fill="url(#cream)" stroke="#FDD835" stroke-width="0.5"/>
  <!-- Tube body -->
  <rect x="62" y="58" width="66" height="102" rx="6" fill="url(#tube)"/>
  <rect x="62" y="58" width="66" height="102" rx="6" fill="none" stroke="#1B5E20" stroke-width="1"/>
  <!-- Tube shine -->
  <rect x="65" y="60" width="8" height="96" rx="3" fill="white" opacity="0.1"/>
  <!-- Crimp bottom -->
  <rect x="74" y="155" width="42" height="7" rx="2" fill="#0D3B12"/>
  <line x1="82" y1="158.5" x2="108" y2="158.5" stroke="#2E7D32" stroke-width="0.8" stroke-dasharray="3,2"/>
  <!-- Cap -->
  <rect x="80" y="40" width="30" height="22" rx="5" fill="url(#cap)" stroke="#9E9E9E" stroke-width="0.8"/>
  <rect x="83" y="40" width="24" height="5" rx="2.5" fill="#E0E0E0"/>
  <!-- Nozzle -->
  <ellipse cx="95" cy="60" rx="12" ry="3" fill="#0D3B12"/>
  <ellipse cx="95" cy="60" rx="8" ry="2" fill="#1B5E20"/>
  <!-- Label background -->
  <rect x="68" y="72" width="54" height="58" rx="3" fill="white" opacity="0.95"/>
  <rect x="68" y="72" width="54" height="58" rx="3" fill="none" stroke="#C8E6C9" stroke-width="0.5"/>
  <!-- Green stripe top of label -->
  <rect x="68" y="72" width="54" height="8" rx="3" fill="#2E7D32"/>
  <rect x="68" y="77" width="54" height="3" fill="#2E7D32"/>
  <!-- Brand name -->
  <text x="95" y="94" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="12" font-weight="bold" fill="#1B5E20" letter-spacing="1">ENZODOL</text>
  <!-- Divider line -->
  <line x1="74" y1="98" x2="116" y2="98" stroke="#A5D6A7" stroke-width="0.8"/>
  <!-- Subtitle -->
  <text x="95" y="107" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="5.5" fill="#555" letter-spacing="0.5">PAIN RELIEF OINTMENT</text>
  <!-- Flame icon -->
  <path d="M90,112 C88,117 88,121 91,124 C92,125 94,126 95,126 C96,126 98,125 99,124 C102,121 102,117 100,112 C99,115 97,117 95,118 C93,117 91,115 90,112 Z" fill="url(#fire)"/>
  <path d="M93,115 C92,117 92,120 94,122 C94.5,122.5 95.5,122.5 96,122 C98,120 98,117 97,115 C96,117 95.5,118 95,118 C94.5,118 94,117 93,115 Z" fill="#FFF176"/>
  <!-- MAX FORCE badge -->
  <rect x="108" y="70" width="22" height="14" rx="3" fill="url(#badge)"/>
  <text x="119" y="78" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="5" font-weight="bold" fill="white" letter-spacing="0.3">MAX</text>
  <text x="119" y="82.5" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="3.5" fill="white" letter-spacing="0.3">FORCE</text>
  <!-- Lightning bolt left -->
  <polygon points="44,80 40,90 45,88 41,98 50,87 45,89" fill="#FFC107" stroke="#FF8F00" stroke-width="0.3"/>
  <!-- Lightning bolt right -->
  <polygon points="148,92 144,102 149,100 145,110 154,99 149,101" fill="#FFC107" stroke="#FF8F00" stroke-width="0.3"/>
  <!-- Small sparkles -->
  <circle cx="38" cy="110" r="2" fill="#FFD54F" opacity="0.6"/>
  <circle cx="155" cy="82" r="1.5" fill="#FFD54F" opacity="0.5"/>
  <circle cx="50" cy="70" r="1.5" fill="#FFD54F" opacity="0.4"/>
  <!-- Bottom branding -->
  <text x="100" y="178" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="9" fill="#2E7D32" font-weight="bold" letter-spacing="0.5">by Enzo</text>
  <text x="100" y="189" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="5" fill="#757575" font-style="italic">One rub and pain runs away</text>
</svg>
