<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="laptop-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8"/>
      <stop offset="100%" style="stop-color:#64748b"/>
    </linearGradient>
    <linearGradient id="laptop-screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0"/>
      <stop offset="100%" style="stop-color:#cbd5e1"/>
    </linearGradient>
    <linearGradient id="laptop-base" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9"/>
      <stop offset="100%" style="stop-color:#cbd5e1"/>
    </linearGradient>
    <linearGradient id="laptop-display" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#475569"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    <filter id="laptop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="400" height="400" rx="80" fill="url(#laptop-bg)"/>
  <g filter="url(#laptop-shadow)" transform="translate(200, 200)">
    <!-- Screen -->
    <rect x="-100" y="-85" width="200" height="130" rx="8" fill="url(#laptop-base)"/>
    <rect x="-92" y="-77" width="184" height="110" rx="4" fill="url(#laptop-display)"/>
    <rect x="-80" y="-65" width="60" height="40" rx="2" fill="#22c55e"/>
    <rect x="-10" y="-65" width="60" height="40" rx="2" fill="#3b82f6"/>
    <rect x="60" y="-65" width="60" height="40" rx="2" fill="#f59e0b"/>
    <!-- Hinge -->
    <rect x="-105" y="40" width="210" height="12" rx="4" fill="#94a3b8"/>
    <!-- Base -->
    <rect x="-95" y="52" width="190" height="12" rx="4" fill="url(#laptop-base)"/>
    <ellipse cx="0" cy="58" rx="25" ry="3" fill="#64748b"/>
  </g>
</svg>
