<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#4a1942"/>
    </linearGradient>
    <linearGradient id="bottle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#4F2196"/>
    </linearGradient>
    <linearGradient id="hair" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3d2b1f"/>
      <stop offset="100%" stop-color="#1a0f0a"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="20" fill="url(#bg)"/>

  <!-- Wild flowing hair background -->
  <ellipse cx="100" cy="68" rx="52" ry="55" fill="url(#hair)"/>
  <ellipse cx="55" cy="80" rx="22" ry="30" fill="#2a1a0e"/>
  <ellipse cx="145" cy="80" rx="22" ry="30" fill="#2a1a0e"/>
  <ellipse cx="100" cy="45" rx="40" ry="20" fill="#3d2b1f"/>
  <!-- Extra wild hair strands -->
  <ellipse cx="48" cy="60" rx="15" ry="25" fill="#2a1a0e" transform="rotate(-15 48 60)"/>
  <ellipse cx="152" cy="60" rx="15" ry="25" fill="#2a1a0e" transform="rotate(15 152 60)"/>
  <ellipse cx="70" cy="38" rx="18" ry="12" fill="#3d2b1f" transform="rotate(-20 70 38)"/>
  <ellipse cx="130" cy="38" rx="18" ry="12" fill="#3d2b1f" transform="rotate(20 130 38)"/>

  <!-- Face -->
  <ellipse cx="100" cy="78" rx="28" ry="30" fill="#F0C8A0"/>

  <!-- Eyes -->
  <ellipse cx="88" cy="72" rx="4" ry="4.5" fill="#1a1a2e"/>
  <ellipse cx="112" cy="72" rx="4" ry="4.5" fill="#1a1a2e"/>
  <circle cx="89.5" cy="71" r="1.2" fill="white"/>
  <circle cx="113.5" cy="71" r="1.2" fill="white"/>

  <!-- Eyebrows (thick) -->
  <path d="M80 65 Q88 60 96 65" stroke="#2a1a0e" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M104 65 Q112 60 120 65" stroke="#2a1a0e" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Nose -->
  <path d="M100 76 L97 83 Q100 85 103 83 Z" fill="#E0B890"/>

  <!-- Big magnificent beard -->
  <path d="M72 88 Q72 82 80 80 Q90 78 100 80 Q110 78 120 80 Q128 82 128 88 Q130 105 125 118 Q118 135 100 142 Q82 135 75 118 Q70 105 72 88Z" fill="url(#hair)"/>
  <!-- Beard texture lines -->
  <path d="M85 95 Q88 110 90 125" stroke="#3d2b1f" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M100 90 Q100 110 100 135" stroke="#3d2b1f" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M115 95 Q112 110 110 125" stroke="#3d2b1f" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M78 95 Q82 108 85 118" stroke="#3d2b1f" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M122 95 Q118 108 115 118" stroke="#3d2b1f" stroke-width="1.5" fill="none" opacity="0.4"/>

  <!-- Mustache -->
  <path d="M86 86 Q93 82 100 86 Q107 82 114 86 Q107 90 100 88 Q93 90 86 86Z" fill="#1a0f0a"/>

  <!-- Smile under mustache -->
  <path d="M93 89 Q100 93 107 89" stroke="#F0C8A0" stroke-width="1" fill="none"/>

  <!-- Bottle label area at bottom -->
  <rect x="30" y="155" width="140" height="35" rx="8" fill="url(#bottle)" opacity="0.9"/>
  <text x="100" y="170" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="11" font-weight="900" fill="white" letter-spacing="1">ALBERTXIDIL</text>
  <text x="100" y="183" text-anchor="middle" font-family="Arial, sans-serif" font-size="7.5" fill="#E2E8F0" opacity="0.85">Hair &amp; Beard Growth Serum</text>

  <!-- Sparkle effects -->
  <text x="42" y="48" font-size="14" opacity="0.7">(</text>
  <text x="150" y="42" font-size="11" opacity="0.6">(</text>
  <text x="160" y="100" font-size="10" opacity="0.5">(</text>
</svg>
