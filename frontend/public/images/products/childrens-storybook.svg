<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="childrenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b4e"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" rx="80" fill="url(#childrenGrad)"/>
  <!-- Star above book -->
  <polygon points="200,80 215,130 270,130 225,165 240,215 200,190 160,215 175,165 130,130 185,130" fill="#fbcfe8"/>
  <!-- Open book - left page -->
  <polygon points="120,200 120,320 200,310 200,200" fill="#7c3aed"/>
  <!-- Open book - right page -->
  <polygon points="200,200 200,310 280,320 280,200" fill="#a855f7"/>
  <!-- Book spine -->
  <rect x="195" y="200" width="10" height="120" fill="#6b21a8"/>
</svg>
