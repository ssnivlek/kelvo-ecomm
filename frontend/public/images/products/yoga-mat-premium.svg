<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="yoga-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#c4b5fd"/>
    </linearGradient>
    <linearGradient id="yoga-mat" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="40%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="yoga-mat-inner" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="yoga-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="400" height="400" rx="80" fill="url(#yoga-bg)"/>
  <g filter="url(#yoga-shadow)" transform="translate(200, 200)">
    <!-- Rolled mat - outer roll -->
    <ellipse cx="0" cy="0" rx="45" ry="25" fill="url(#yoga-mat)"/>
    <path d="M-45 0 L-42 80 L42 80 L45 0 Z" fill="url(#yoga-mat)"/>
    <ellipse cx="0" cy="80" rx="42" ry="22" fill="#6d28d9"/>
    <!-- Inner spiral -->
    <ellipse cx="0" cy="15" rx="35" ry="18" fill="url(#yoga-mat-inner)"/>
    <path d="M-35 15 L-32 65 L32 65 L35 15 Z" fill="#7c3aed"/>
    <ellipse cx="0" cy="65" rx="32" ry="16" fill="#5b21b6"/>
    <!-- Core -->
    <ellipse cx="0" cy="35" rx="22" ry="12" fill="#4c1d95"/>
    <path d="M-22 35 L-20 55 L20 55 L22 35 Z" fill="#4c1d95"/>
    <ellipse cx="0" cy="55" rx="20" ry="10" fill="#3b0764"/>
    <!-- Strap -->
    <rect x="40" y="30" width="15" height="50" rx="4" fill="#7c3aed"/>
  </g>
</svg>
