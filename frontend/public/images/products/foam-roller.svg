<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="gradientFoamRoller" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b1f5e"/>
      <stop offset="100%" style="stop-color:#9333ea"/>
    </linearGradient>
    <linearGradient id="gradientFoamRollerCylinder" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c084fc"/>
      <stop offset="50%" style="stop-color:#e9d5ff"/>
      <stop offset="100%" style="stop-color:#c084fc"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" rx="80" fill="url(#gradientFoamRoller)"/>
  <!-- Foam roller cylinder - main body -->
  <rect x="80" y="160" width="240" height="80" rx="40" fill="url(#gradientFoamRollerCylinder)"/>
  <!-- End caps (ellipses for 3D effect) -->
  <ellipse cx="120" cy="200" rx="40" ry="40" fill="#e9d5ff"/>
  <ellipse cx="280" cy="200" rx="40" ry="40" fill="#c084fc"/>
  <!-- Texture lines -->
  <line x1="140" y1="195" x2="260" y2="195" stroke="#a855f7" stroke-width="2" opacity="0.6"/>
  <line x1="140" y1="205" x2="260" y2="205" stroke="#a855f7" stroke-width="2" opacity="0.6"/>
</svg>
