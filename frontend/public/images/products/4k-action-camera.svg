<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="camera-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
    <linearGradient id="camera-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4b5563"/>
      <stop offset="50%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
    <linearGradient id="camera-lens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#374151"/>
    </linearGradient>
    <filter id="camera-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="400" height="400" rx="80" fill="url(#camera-bg)"/>
  <g filter="url(#camera-shadow)" transform="translate(200, 200)">
    <!-- Camera body -->
    <rect x="-55" y="-50" width="110" height="75" rx="12" fill="url(#camera-body)"/>
    <rect x="-50" y="-45" width="100" height="65" rx="8" fill="#1f2937"/>
    <!-- Red accent -->
    <rect x="-55" y="-50" width="110" height="8" rx="12" fill="#dc2626"/>
    <rect x="-55" y="-42" width="20" height="4" fill="#dc2626"/>
    <!-- Lens -->
    <circle cx="0" cy="-5" r="22" fill="url(#camera-lens)"/>
    <circle cx="0" cy="-5" r="18" fill="#111827"/>
    <circle cx="0" cy="-5" r="12" fill="#1f2937"/>
    <circle cx="0" cy="-5" r="6" fill="#0f172a"/>
    <!-- Buttons -->
    <rect x="45" y="-35" width="8" height="15" rx="2" fill="#374151"/>
    <rect x="45" y="-15" width="8" height="15" rx="2" fill="#374151"/>
    <rect x="45" y="5" width="8" height="15" rx="2" fill="#374151"/>
    <!-- Screen -->
    <rect x="-40" y="15" width="50" height="25" rx="4" fill="#1e293b"/>
    <rect x="-38" y="17" width="46" height="21" rx="2" fill="#0f172a"/>
  </g>
</svg>
