<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="denim-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="denim-fabric" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="40%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <pattern id="denim-weave" patternUnits="userSpaceOnUse" width="8" height="8">
      <path d="M0 4 L4 0 L8 4 L4 8 Z" fill="none" stroke="#2563eb" stroke-width="0.5" opacity="0.4"/>
    </pattern>
    <filter id="denim-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="400" height="400" rx="80" fill="url(#denim-bg)"/>
  <g filter="url(#denim-shadow)" transform="translate(200, 200)">
    <!-- Jacket body -->
    <path d="M-85 -70 L-85 85 L-50 95 L-50 75 L-20 80 L-20 95 L20 95 L20 80 L50 75 L50 95 L85 85 L85 -70 L60 -60 L40 -70 L0 -80 L-40 -70 L-60 -60 Z" fill="url(#denim-fabric)"/>
    <path d="M-85 -70 L-85 85 L-50 95 L-50 75 L-20 80 L-20 95 L20 95 L20 80 L50 75 L50 95 L85 85 L85 -70 L60 -60 L40 -70 L0 -80 L-40 -70 L-60 -60 Z" fill="url(#denim-weave)"/>
    <!-- Collar -->
    <path d="M-40 -70 L-20 -85 L0 -75 L20 -85 L40 -70" stroke="#1d4ed8" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Pockets -->
    <rect x="-70" y="10" width="35" height="45" rx="4" fill="#2563eb" opacity="0.6"/>
    <rect x="35" y="10" width="35" height="45" rx="4" fill="#2563eb" opacity="0.6"/>
    <!-- Buttons -->
    <circle cx="-30" cy="-20" r="5" fill="#78716c"/>
    <circle cx="-30" cy="0" r="5" fill="#78716c"/>
    <circle cx="-30" cy="20" r="5" fill="#78716c"/>
    <circle cx="-30" cy="40" r="5" fill="#78716c"/>
    <!-- Chest pocket -->
    <path d="M-25 -50 L25 -50 L30 -40 L-30 -40 Z" fill="#2563eb" opacity="0.5"/>
  </g>
</svg>
